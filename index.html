<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/output.css" title="" type="text/css" />
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-almost-white">
  <div id="backgroundOpacity" class="h-screen w-0 bg-transparent left-0 fixed z-10 ease-in-out duration-150 lg:hidden">
  </div>
  
  <header class="">
    <nav class="flex justify-between lg:justify-start items-center p-5 w-full lg:pt-10 text-medium-gray">
      <img src="./images/logo.svg" alt="snap logo" />
      <img src="./images/icon-menu.svg" alt="icon menu" class="cursor-pointer lg:invisible" id="openMenu" />

      <ul id="listMenu" class="h-full w-0 text-medium-gray font-bold fixed absolute flex flex-col gap-5 top-0 right-0 bg-almost-white text-almost-black pt-20 z-10 ease-in-out duration-150 lg:flex-row lg:static lg:flex lg:pt-0 lg:items-center lg:ml-10 lg:gap-8 lg:visible">
        <img id="closeMenu" src="./images/icon-close-menu.svg" class="absolute right-6 top-5 lg:hidden" alt="icon-close-menu-menu">
        <li class="pl-6 flex items-center" id="featuresSection">
          <button id="featuresBtn" href="#">Features<img class="pl-4 inline-block" src="./images/icon-arrow-down.svg" alt="icon-arrow-down" />
          </button>
          <ul id="dropdown-menu" class="hidden static w-full">
            <li>
              <a class="p-10px" href="#"><img src="./images/icon-todo.svg" alt="icon todo" class="inline-block mr-3" />Todo List</a>
            </li>
          </ul>
        </li>
        <li class="pl-6 flex items-center">
          <button href="#">Company<img class="pl-4 inline-block" src="./images/icon-arrow-down.svg" alt="icon-arrow-down" />
          </button>
        </li>
        <li class="pl-6"><a href="#">Careers</a></li>
        <li class="pl-6"><a href="#">About</a></li>
        <li class="text-center"><a href="#">Login</a></li>
        <li class="px-6 text-center w-full"><button type="submit" class="bg-none px-5 py-2 border-2 rounded-2xl w-full hover:bg-almost-black hover:ease-in-out duration-300 hover:cursor-pointer hover:text-almost-white lg:w-auto">Register</button></li>
      </ul>
    </nav>
  </header>
  
  <main class="text-center lg:flex lg:flex-row-reverse lg:items-end lg:mx-20 lg:my-8 lg:px-5 lg:gap-12">
    <section class="mt-5 lg:mt-0">
      <picture>
        <source srcset="./images/image-hero-desktop.png" media="(min-width: 1000px)" />
        <img src="./images/image-hero-mobile.png" alt="man holding an laptop" class="w-auto" />
      </picture>
    </section>
    
    <section class="my-10 px-7 lg:my-0 lg:text-left lg:px-0 lg:pl-6">
      <h1 class="text-4xl text-almost-black font-extrabold mb-5 tracking-wide lg:tracking-normal lg:text-5xl lg:mb-12 xl:text-7xl ">Make<br>remote work</h1>
      <p class="text-medium-gray font-medium mb-5 tracking-wide lg:mb-12 lg:text-xl xl:text-2xl">Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
      <button type="submit" class="bg-almost-black text-almost-white font-bold py-2 px-4 rounded-lg lg:text-xl cursor-pointer lg:mb-12 hover:bg-almost-white hover:text-almost-black hover:ease-in-out duration-300">Learn more</button>
      <div class="grid gap-4 grid-cols-4 px-7 mt-10 lg:px-0 lg:self-end">
        <img src="./images/client-databiz.svg" alt="logo databiz" />
        <img src="./images/client-audiophile.svg" alt="logo audiophile" />
        <img src="./images/client-meet.svg" alt="logo meet" />
        <img src="./images/client-maker.svg" alt="logo maker" />
      </div>
    </section>
  </main>
   
  <footer class="mt-10">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
  
  <script type="text/javascript" src="./src/index.js" charset="utf-8"></script>
</body>
</html>
