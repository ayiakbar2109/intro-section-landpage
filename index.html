<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/output.css" title="" type="text/css" />
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-almost-white">
  <header class="">
    <nav class="flex justify-between lg:justify-start items-center p-5 w-full lg:pt-10 text-medium-gray">
      <img src="./images/logo.svg" alt="snap logo" />
      <img src="./images/icon-menu.svg" alt="icon menu" class="lg:invisible" onclick="openNav()" />

      <ul class="lg:flex ml-10  gap-8 hidden lg:visible">
        <li><a href="#">Features</a></li>
        <li><a href="#">Company</a></li>
        <li><a href="#">Careers</a></li>
        <li><a href="#">About</a></li>
      </ul>
      <ul class="flex absolute items-center right-5 gap-8 collapse lg:visible">
        <li><a href="#">Login</a></li>
        <li><button type="submit" class="bg-none px-5 py-2 border-2 rounded-2xl hover:bg-almost-black hover:ease-in-out duration-300 hover:cursor-pointer hover:text-almost-white">Register</button></li>
      </ul>
    </nav>
  </header>
  
  <main class="text-center lg:flex lg:flex-row-reverse lg:items-end lg:mx-20 lg:my-8 lg:px-5 lg:gap-12">
    <section class="mt-5 lg:mt-0">
      <picture>
        <source srcset="./images/image-hero-desktop.png" media="(min-width: 1000px)" />
        <img src="./images/image-hero-mobile.png" alt="man holding an laptop" class="w-auto" />
      </picture>
    </section>
    
    <section class="my-10 px-7 lg:my-0 lg:text-left lg:px-0 lg:pl-6">
      <h1 class="text-4xl text-almost-black font-extrabold mb-5 tracking-wide lg:tracking-normal lg:text-5xl lg:mb-12 xl:text-7xl ">Make<br>remote work</h1>
      <p class="text-medium-gray font-medium mb-5 tracking-wide lg:mb-12 lg:text-xl xl:text-2xl">Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
      <button type="submit" class="bg-almost-black text-almost-white font-bold py-2 px-4 rounded-lg lg:text-xl cursor-pointer lg:mb-12 hover:bg-almost-white hover:text-almost-black hover:ease-in-out duration-300">Learn more</button>
      <div class="grid gap-4 grid-cols-4 px-7 mt-10 lg:px-0 lg:self-end">
        <img src="./images/client-databiz.svg" alt="logo databiz" />
        <img src="./images/client-audiophile.svg" alt="logo audiophile" />
        <img src="./images/client-meet.svg" alt="logo meet" />
        <img src="./images/client-maker.svg" alt="logo maker" />
      </div>
    </section>
  </main>
   
  <footer class="mt-10">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
  
</body>
</html>
