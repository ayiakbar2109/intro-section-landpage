<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/output.css" title="" type="text/css" />
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-almost-white">
  <header class="flex justify-between p-5">
    <img src="./images/logo.svg" alt="snap logo" />
    <img src="./images/icon-menu.svg" alt="icon menu" class="" onclick="openNav()" />
    <nav class="hidden">
      <ul>
        <li><a href="#">Features</a></li>
        <li><a href="#">Company</a></li>
        <li><a href="#">Careers</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Login</a></li>
        <li><a href="#">Register</a></li>
      </ul>
    </nav>
  </header>
  
  <main class="text-center">
    <section class="mt-5">
      <picture>
        <source srcset="./images/image-hero-desktop.png" media="min-width:768px" />
      </picture>
      <img src="./images/image-hero-mobile.png" alt="man holding an laptop" />
    </section>
    
    <section class="my-10 px-7">
      <h1 class="text-4xl text-almost-black font-bold mb-5 tracking-wide">Make remote work</h1>
      <p class="text-medium-gray font-medium mb-5 tracking-wide">Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
      <button type="submit" class="bg-almost-black text-almost-white font-bold py-2 px-4 rounded-lg pointer">Learn more</button>
    </section>
    
    <section class="grid gap-4 grid-cols-4 px-7">
      <img src="./images/client-databiz.svg" alt="logo databiz" />
      <img src="./images/client-audiophile.svg" alt="logo audiophile" />
      <img src="./images/client-meet.svg" alt="logo meet" />
      <img src="./images/client-maker.svg" alt="logo maker" />
    </section>
  </main>
  
  <footer class="mt-10">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
  
</body>
</html>
